<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<a href="/user/account">My account</a>
<hr>
<form action="/user/update" method="post">
    <label for="name">Input name:</label>
    <input type="text" id="name" name="name" th:value="${user.getName()}">

    <label for="surname">Input surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.getSurname()}">

    <label for="password">Input password:</label>
    <input type="text" id="password" name="password" th:value="${user.getPassword()}">

    <label for="address_mail">Input mail address</label>
    <input type="email" id="address_mail" name="address_mail" th:value="${user.getAddressMail()}">

    <input type="submit" value="update">
</form>
</body>
</html>
